<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Wake & Bake</title>
</head>
<body class="body">
  <div class="wrapper">
    <header class="header">
        <div class="header__top">
          <div class="container">
            <div class="header__inner">
              <img class="header__logo" src="img/icons/logos/logo-Dark.svg" alt="логотип Wake & Bake">
              <nav class="nav">
                <ul class="nav__list">
                  <li class="nav__item">
                    <a class="nav__link" href="#">Программа обучения</a>
                  </li>
                  <li class="nav__item">
                    <a class="nav__link" href="#">Галерея</a>
                  </li>
                  <li class="nav__item">
                    <a class="nav__link" href="#">Отзывы</a>
                  </li>
                  <li class="nav__item">
                    <a class="nav__link" href="#">Контакты</a>
                  </li>
                </ul>
              </nav>
              <a class="burger-icon" href="#">
                <span></span>
              </a>
            </div>
          </div>
        </div>
        <section class="hero">
          <div class="container">
            <div class="hero__inner">
              <div class="hero__content">
                <div class="hero__start-date">
                  <span>старт</span><span>26.06.2023</span>
                </div>
                <div class="hero__title">Научись печь торты и десерты с нуля</div>
                <div class="hero__text">За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело</div>
                <div class="hero__img--control-mobile">
                  <a class="hero__img--button" data-fslightbox href="video/тортик.mp4">
                    <img src="img/icons/play.svg" alt="">
                  </a>
                  Посмотри, как готовятся наши торты
                </div>
                <a class="button hero__button" href="#">Записаться на курс</a>
              </div>
              <div class="hero__img">
                <img src="img/content/girl.png" alt="девушка с тортом">
                <div class="hero__img--control">
                  <a class="hero__img--button" data-fslightbox="video" href="video/тортик.mp4">
                    <img src="img/icons/play.svg" alt="">
                  </a>
                  Посмотри, как готовятся наши торты
                </div>
              </div>
            </div>
          </div>
        </section>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>
  <script src="js/fslightbox.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
